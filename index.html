<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UdoXLaith | Done-For-You Lead Nurturing Agency</title>

    <style>
        :root {
            --primary: #A4FF63;
            --primary-dark: #85D44F;
            --dark: #0A0A0A;
            --darker: #010101;
            --light: #F5F5F5;
            --gray: #1E1E1E;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        .hero-title {
            line-height: 1.1;
            letter-spacing: -0.05em;
        }
        
        .glow-text {
            text-shadow: 0 0 10px rgba(164, 255, 99, 0.7);
        }
        
        .glow-box {
            box-shadow: 0 0 20px rgba(164, 255, 99, 0.3);
        }
        
        .gradient-box {
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.8), rgba(1, 1, 1, 0.9));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(164, 255, 99, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .primary-border {
            position: relative;
        }
        
        .primary-border::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(45deg, var(--primary), rgba(164, 255, 99, 0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(164, 255, 99, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(164, 255, 99, 0); }
            100% { box-shadow: 0 0 0 0 rgba(164, 255, 99, 0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .typewriter {
            border-right: 3px solid var(--primary);
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
        }
        
        .typing {
            animation: blink-caret 1s step-end infinite;
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary); }
        }
        
        .scrolling-text {
            animation: scrollText 20s linear infinite;
            white-space: nowrap;
        }
        
        @keyframes scrollText {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .gradient-mask {
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
        
        .ai-chip {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #000000, #1E1E1E, #000000);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid rgba(164, 255, 99, 0.3);
            box-shadow: 0 0 10px rgba(164, 255, 99, 0.2);
        }
        
        .gradient-text {
            background: linear-gradient(90deg, var(--primary), #B0FF7D);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .shadow-inner-custom {
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(164, 255, 99, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(164, 255, 99, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        .hexagon-bg {
            background-image: url("data:image/svg+xml,%3Csvg width='52' height='60' viewBox='0 0 52 60' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M26 0L51.9808 15V45L26 60L0.019237 45V15L26 0Z' fill='%2300FFA3' fill-opacity='0.03'/%3E%3C/svg%3E%0A");
            background-size: 52px 60px;
            opacity: 0.5;
        }
        
        .animated-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.2;
            animation: blob-move 15s infinite alternate;
        }
        
        @keyframes blob-move {
            0%, 100% { transform: translate(0%, 0%); }
            25% { transform: translate(10%, -15%); }
            50% { transform: translate(5%, 10%); }
            75% { transform: translate(-10%, 5%); }
        }
        
        .tilt-effect {
            transition: transform 0.3s ease;
        }
        
        .tilt-effect:hover {
            transform: perspective(1000px) rotateY(5deg) rotateX(3deg) scale(1.05);
        }
        
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(164, 255, 99, 0.2);
        }
        .feature-card {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .testimonial-card {
            transition: all 0.3s ease;
            border: 1px solid rgba(164, 255, 99, 0.1);
        }
        
        .testimonial-card:hover {
            border-color: rgba(164, 255, 99, 0.3);
        }
        
        .pricing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(164, 255, 99, 0.15);
        }
        
        @media (max-width: 640px) {
            .hero-title {
                font-size: 2.5rem;
            }
            .section-title {
                font-size: 2rem;
            }
        }
        
        .primary-underline {
            position: relative;
            display: inline-block;
        }
        
        .primary-underline::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, var(--primary), transparent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .primary-underline:hover::after {
            transform: scaleX(1);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--dark);
            font-weight: 700;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(164, 255, 99, 0.3);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .btn-primary:hover::before {
            width: 100%;
        }
        
        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-weight: 700;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            color: var(--dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: var(--primary);
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .btn-secondary:hover::before {
            width: 100%;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--darker);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        
        .input-field {
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(164, 255, 99, 0.2);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(164, 255, 99, 0.2);
        }
